<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <header><span>Igor Szymczak - Flexbox praca domowa</span></header>

    <input type="checkbox" name="wrap" id="wrap" checked>

    <input type="radio" name="direction" id="direction1">
    <input type="radio" name="direction" id="direction2" checked>

    <input type="radio" name="align-items" id="align-items1">
    <input type="radio" name="align-items" id="align-items2" checked>
    <input type="radio" name="align-items" id="align-items3">

    <input type="radio" name="align-content" id="align-content1">
    <input type="radio" name="align-content" id="align-content2">
    <input type="radio" name="align-content" id="align-content3">
    <input type="radio" name="align-content" id="align-content4">
    <input type="radio" name="align-content" id="align-content5">

    
    <input type="radio" name="justify-content" id="justify-content1">
    <input type="radio" name="justify-content" id="justify-content2">
    <input type="radio" name="justify-content" id="justify-content3">
    <input type="radio" name="justify-content" id="justify-content4" checked>
    <input type="radio" name="justify-content" id="justify-content5">
    



    <h2 class="pierwszy">flex-wrap</h2>

    <div class="wybor3">
        <label class="wybor" for="wrap">
            <span>wrap</span>
        </label>
    </div>

    <h2>flex-direction</h2>

    <div class="wybor4">
        <label class="wybor" for="direction1">
            <span>column</span>
        </label>

        <label class="wybor" for="direction2">
            <span>row</span>
        </label>
    </div>

    <h2 class="h2align">jesli "flex-direction: row" to align-items nie dziala z align-content</h2>

    <h2>
        align-items:
    </h2>

    <div class="wybor1">
        <label class="wybor" for="align-items1">
            <span>flex-start</span>
        </label>

        <label class="wybor" for="align-items2">
            <span>center</span>
        </label>

        <label class="wybor" for="align-items3">
            <span>flex-end</span>
        </label>
        
    </div>

    <h2>align-content:</h2>

    <div class="wybor5">
        <label class="wybor" for="align-content1">
            <span>flex-start</span>
        </label>

        <label class="wybor" for="align-content2">
            <span>space-between</span>
        </label>

        <label class="wybor" for="align-content3">
            <span>center</span>
        </label>
        
        <label class="wybor" for="align-content4">
            <span>space-around</span>
        </label>

        <label class="wybor" for="align-content5">
            <span>flex-end</span>
        </label>
    </div>

    <h2>justify-content:</h2>

    <div class="wybor2">
        <label class="wybor" for="justify-content1">
            <span>flex-start</span>
        </label>

        <label class="wybor" for="justify-content2">
            <span>space-between</span>
        </label>

        <label class="wybor" for="justify-content3">
            <span>center</span>
        </label>
        
        <label class="wybor" for="justify-content4">
            <span>space-around</span>
        </label>

        <label class="wybor" for="justify-content5">
            <span>flex-end</span>
        </label>
    </div>

    <div class="piaskownica">
        <div class="kwadrat"></div>
        <div class="kwadrat"></div>
        <div class="prostokat"></div>
        <div class="kwadrat"></div>
        <div class="prostokat"></div>
        <div class="kwadrat"></div>
        <div class="prostokat"></div>
        <div class="prostokat"></div>
        <div class="kwadrat"></div>
        <div class="kwadrat"></div>
        
    </div>
</body>
</html>
