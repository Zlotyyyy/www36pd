<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    <header><span>Flexbox - praca domowa</span></header>

    <input type="radio" name="align" id="align1">
    <input type="radio" name="align" id="align2">
    <input type="radio" name="align" id="align3">
    
    <input type="radio" name="justify" id="justify1">
    <input type="radio" name="justify" id="justify2">
    <input type="radio" name="justify" id="justify3">
    <input type="radio" name="justify" id="justify4">
    <input type="radio" name="justify" id="justify5">
    
    <input type="checkbox" name="wrap" id="wrap">



    <h2 class="pierwszy">flex-wrap</h2>

    <div class="wybor3">
        <label class="wybor" for="wrap">
            <span>wrap</span>
        </label>
    </div>

    <h2>align-items:</h2>

    <div class="wybor1">
        <label class="wybor" for="align1" class="align1">
            <span>flex-start</span>
        </label>

        <label class="wybor" for="align2" class="align2">
            <span>center</span>
        </label>

        <label class="wybor" for="align3" class="align3">
            <span>flex-end</span>
        </label>
        
    </div>

    <h2>justify-content:</h2>

    <div class="wybor2">
        <label class="wybor" for="justify1">
            <span>flex-start</span>
        </label>

        <label class="wybor" for="justify2">
            <span>space-between</span>
        </label>

        <label class="wybor" for="justify3">
            <span>center</span>
        </label>
        
        <label class="wybor" for="justify4">
            <span>space-around</span>
        </label>

        <label class="wybor" for="justify5">
            <span>flex-end</span>
        </label>
    </div>

        <div class="prostokat"></div>

    </div>
</body>
